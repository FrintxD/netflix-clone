<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Netflix</title>
</head>
<body>

  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between align-items-center mb-5">
            <img class="logo" src="assets/img/logo.png" alt="netflix">
            <button class="btn btn-custom-danger">Sign Up</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 offset-3 mt-5">
          <h1 class="text-center">Unlimited movies, TV shows, and more.</h1>
          <h2 class="text-center mt-3 mb-5">Watch anywhere. Cancel anytime.</h2>
        </div>
        <div class="col-md-6 offset-3">
          <form action="">
            <div class="form-group d-flex align-items-center">
              <input type="text" class="form-control">
              <button class="try-in-now btn btn-custom-danger px-4">TRY IY NOW ></button>
            </div>
          </form>
          <h3 class="text-center">Ready to watch? Enter your email to create or restart your membership.</h3>
        </div>
      </div>
    </div>
  </header>


  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

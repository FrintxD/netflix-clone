<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Netflix</title>
</head>
<body>

  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between align-items-center">
            <img class="logo" src="assets/img/logo.png" alt="">
            <button class="btn btn-custom-danger px-4">Sign In</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 offset-3">

          <h1 class="text-center">Unlimited movies, TV shows, and more.</h1>
          <h2 class="text-center my-3">Watch anywhere. Cancel anytime.</h2>
          <form action="">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="E-Mail Address" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-custom-danger px-5" type="button" id="button-addon2">Try It Now</button>
              </div>
            </div>
          </form>
          <h3 class="text-center">Ready to watch? Enter your email to create or restart your membership.</h3>
        </div>
      </div>

    </div>
  </header>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
